<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Row Swift: CSV on the go</title>

  <!---- Minimal, responsive styling –->
  <style>
    :root {
      --accent:#a34e36;      /* background tint behind screenshots            */
      --fg:#ffffff;          /* text / logo colour                             */
      --link:#ffd46b;        /* link colour                                    */
      --maxWidth:1024px;     /* page width cap                                 */
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:#111;
      color:var(--fg);
      line-height:1.5;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:2rem 1rem;
    }
    header,main,footer{width:100%;max-width:var(--maxWidth)}
    header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:1rem;
      margin-bottom:2.5rem;
      text-align:center;
    }
    svg{width:200px;height:auto}
    h1{font-size:2rem;font-weight:600}
    p.lead{font-size:1.1rem;max-width:40ch;color:#d7d7d7}

    /* Screenshot gallery */
    .gallery{
      display:grid;
      gap:2rem;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      margin:3rem 0;
    }
    figure{
      background:var(--accent);
      border-radius:1rem;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    figure img{width:100%;height:auto;display:block}
    figcaption{
      padding:1rem;
      font-size:1rem;
      text-align:center;
    }

    /* Footer */
    footer{
      margin-top:2rem;
      text-align:center;
      font-size:.9rem;
      color:#aaaaaa;
    }
    footer a{color:var(--link);text-decoration:none}
    footer a:hover{text-decoration:underline}
  </style>
</head>
<body>

  <header>
    <!-- Inline SVG logo -->
    <svg viewBox="0 0 240 160" xmlns="http://www.w3.org/2000/svg" aria-label="Row Swift logo">
    <defs>
        <filter id="motionBlur" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5 0" />
        </filter>
    </defs>

    <!-- shift right 2 px and down 30 px (adjusted for taller bars) -->
    <g transform="translate(2,30)">
        <!-- background (blurred trails) -->
        <g filter="url(#motionBlur)" opacity="0.4">
            <rect x="60" y="12" width="45" height="24" rx="6" fill="#456E96" />
            <rect x="40" y="44" width="45" height="24" rx="6" fill="#BD8C3A" />
            <rect x="20" y="76" width="45" height="24" rx="6" fill="#9F5441" />
        </g>

        <!-- foreground bars -->
        <g>
            <!-- row 1 -->
            <rect x="76" y="12" width="45" height="24" rx="6" fill="#456E96" />
            <rect x="123" y="12" width="45" height="24" rx="6" fill="#456E96" />
            <rect x="170" y="12" width="46" height="24" rx="6" fill="#456E96" />

            <!-- row 2 -->
            <rect x="56" y="44" width="45" height="24" rx="6" fill="#BD8C3A" />
            <rect x="103" y="44" width="45" height="24" rx="6" fill="#BD8C3A" />
            <rect x="150" y="44" width="46" height="24" rx="6" fill="#BD8C3A" />

            <!-- row 3 -->
            <rect x="36" y="76" width="45" height="24" rx="6" fill="#9F5441" />
            <rect x="83" y="76" width="45" height="24" rx="6" fill="#9F5441" />
            <rect x="130" y="76" width="46" height="24" rx="6" fill="#9F5441" />
        </g>
    </g>
</svg>

    <h1>Row Swift</h1>
    <p class="lead">
      A CSV viewer and analyzer for iPhone and iPad.  
      Import datasets, explore summaries, and share insights – all in a few taps.
    </p>
  </
