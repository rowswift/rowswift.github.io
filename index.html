<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Row Swift: CSV on the go</title>

    <style>
        :root {
            --accent: #a34e36;
            --fg: #ffffff;
            --link: #ffd46b;
            --maxWidth: 1024px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            background: #111;
            color: var(--fg);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        header,
        main,
        footer {
            width: 100%;
            max-width: var(--maxWidth)
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2.5rem;
            text-align: center;
        }

        svg.logo {
            width: 140px;
            height: auto
        }

        h1 {
            font-size: 2rem;
            font-weight: 600
        }

        p.lead {
            font-size: 1.1rem;
            max-width: 40ch;
            color: #d7d7d7
        }

        /* ——— GALLERY ——— */
        .gallery {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            margin: 3rem 0;
        }

        .gallery .wide { grid-column: 1 / -1; }

        figure {
            background: var(--accent);
            border-radius: 1rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        figure img {
            width: 100%;
            height: auto;
            display: block
        }

        figcaption {
            padding: 1rem;
            font-size: 1rem;
            text-align: center
        }

        /* ——— FOOTER ——— */
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: .9rem;
            color: #aaaaaa;
        }

        a {
            color: var(--link);
            text-decoration: none
        }

        a:hover {
            text-decoration: underline
        }
    </style>
</head>

<body>

    <header>
        <!-- Inline SVG logo -->
        <svg class="logo" viewBox="0 0 240 160" xmlns="http://www.w3.org/2000/svg" aria-label="Row Swift logo">
            <defs>
                <filter id="motionBlur" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="5 0" />
                </filter>
            </defs>
            
            <g transform="translate(2,30)">
                <g filter="url(#motionBlur)" opacity="0.4">
                    <rect x="60" y="12" width="45" height="24" rx="6" fill="#456E96" />
                    <rect x="40" y="44" width="45" height="24" rx="6" fill="#BD8C3A" />
                    <rect x="20" y="76" width="45" height="24" rx="6" fill="#9F5441" />
                </g>
            
                <g>
                    <rect x="76" y="12" width="45" height="24" rx="6" fill="#456E96" />
                    <rect x="123" y="12" width="45" height="24" rx="6" fill="#456E96" />
                    <rect x="170" y="12" width="46" height="24" rx="6" fill="#456E96" />
            
                    <rect x="56" y="44" width="45" height="24" rx="6" fill="#BD8C3A" />
                    <rect x="103" y="44" width="45" height="24" rx="6" fill="#BD8C3A" />
                    <rect x="150" y="44" width="46" height="24" rx="6" fill="#BD8C3A" />
            
                    <rect x="36" y="76" width="45" height="24" rx="6" fill="#9F5441" />
                    <rect x="83" y="76" width="45" height="24" rx="6" fill="#9F5441" />
                    <rect x="130" y="76" width="46" height="24" rx="6" fill="#9F5441" />
                </g>
            </g>
        </svg>

        <h1>Row Swift</h1>
        <p class="lead">
            A CSV viewer and analyzer for iPhone and iPad.
            Import datasets, explore summaries, and share insights&nbsp;— all in a few taps.
        </p>
    </header>

    <main>
        <section class="gallery">
            <figure>
                <img src="images/1.png" alt="import CSVs fast">
            </figure>

            <figure>
                <img src="images/2.png" alt="dataset at a glance">
            </figure>

            <figure>
                <img src="images/3.png"alt = "stats in one tap">
            </figure>

            <figure>
                <img src="images/4.png" alt="interactive charts">
            </figure>

            <figure>
                <img src="images/5.png" alt="share insights">
            </figure>

            <figure>
              <img src="images/6.png" alt="made for ipad in mind">
            </figure>
        </section>

        <p style="text-align:center;font-size:1rem">
            Questions or feedback?
            <a href="mailto:support@rowswift.app">support@rowswift.app</a>
        </p>
    </main>

    <footer>
        © 2025 Row Swift&nbsp;· All rights reserved
    </footer>

</body>

</html>
